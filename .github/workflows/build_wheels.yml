name: BuildAdd commentMore actions

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-14]
        python-version: ['3.11']

    steps:
      # Checkout the repo with submodules
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install system dependencies (Eigen3)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev

      - name: Install system dependencies (Eigen3 on macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install eigen

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        # env:
        #   CIBW_SOME_OPTION: value
        #    ...
        # with:
        #   package-dir: .
        #   output-dir: wheelhouse
        #   config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl