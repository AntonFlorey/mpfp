name: BuildAdd commentMore actions

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [windows-latest, ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-14]
        python-version: ['3.11']

    steps:
      # Checkout the repo with submodules
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up OpenMP env (macOS)
        if: runner.os == 'macOS'
        id: libomp
        run: |
          brew install libomp
          echo "LIBOMP_PREFIX=$(brew --prefix libomp)" >> $GITHUB_ENV
          echo "Path prefix of libomp: $(brew --prefix libomp)"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        env:
          CIBW_BUILD: "cp311-*"
          MACOSX_DEPLOYMENT_TARGET: "14.0"
          # CIBW_ENVIRONMENT_MACOS: >
          #   CXXFLAGS='-Xpreprocessor -fopenmp -I${{ steps.libomp.outputs.prefix }}/include'
          #   LDFLAGS='-L${{ steps.libomp.outputs.prefix }}/lib -lomp'
          # CIBW_BEFORE_ALL_LINUX: >
          #   yum install -y libgomp
          # CIBW_ENVIRONMENT_LINUX: >
          #   CXXFLAGS='-fopenmp' LDFLAGS='-fopenmp'
          CIBW_TEST_REQUIRES: "pytest"
          CIBW_TEST_COMMAND: "pytest {project}/test/"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
